<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Watch</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<div class="frame">
		<div class="watch">
			<svg width="100%" height="100%">
				<circle class="stroke" cx="130" cy="130" r="128"/>
			</svg>
			<div class="points"></div>
			<div class="content">
				<div class="date">
					<div class="day m-r">MON</div>
					<div class="day-n m-r">15</div>
					<div class="month m-r">JAN</div> 
					<div class="year">2015</div>
				</div>
				<div class="time">
					<div class="hour"></div>:
					<div class="minutes"></div>
				</div>
				<div class="beat-energy">
					<div class="beat">
						<span class="fa fa-heart"></span>81
					</div>
					<div class="energy">
						<span>1248 KCAL</span>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="js/main.js"></script>
</body>
</html>
