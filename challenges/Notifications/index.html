<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notifications</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>

<div class="main">
	<div class="frame">
		<div class="menu">
			<ul>
				<li>Dashboard</li>
				<li>Profile</li>
				<li>Notifications</li>
				<li>Messages</li>
				<li>Settings</li>
			</ul>
		</div>
		<div class="notifications">
			<div class="header">
				<div class="menu-btn" id="menu-btn">
					<div class="bar-1">
						<div class="circle-menu"></div>
					</div>
					<div class="bar-2"></div>
				</div>
				<h3>Notifications</h3>
				<div class="search" id="search-btn">
					<i class="fa fa-search"></i>
				</div>	
				<input class="input" type="text" placeholder="Search ...">	
			</div>
			<div class="notification-1">
				<div class="description">

				</div>
			</div>
			<div class="notification">
				<div class="circle-date">
					<div class="circle"></div>
					<span>9:24 AM</span>
				</div>
				<div class="description">
					<p><b>John Walker</b> posted a photo on<br>your wall.</p>
				</div>
			</div>
			<div class="notification">
				<div class="circle-date">
					<div class="circle"></div>
					<span>8:19 AM</span>
				</div>
				<div class="description">
					<p><b>Alice Parker</b> commented your last<br>post.</p>
				</div>
			</div>
			<div class="notification">
				<div class="circle-date">
					<div class="circle"></div>
					<span>Yesterday</span>
				</div>
				<div class="description">
					<p><b>Luke Wayne</b> added you as friend.</p>
				</div>
			</div>
		</div>
	</div>
</div>	
	
<script src="js/main.js"></script>	
</body>
</html>
