<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Statistic</title>
	<link rel="stylesheet" href="css/styles.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<div class="card">
			<div class="header">
				<div>
					<h3>WEEKLY REPORT</h3>
					<span>01. Feb - 07. Feb</span>
				</div>
				<div>
					<p>Revenue</p>
					<p>$ 3621.79</p>
				</div>
			</div>
			<div class="view-purchases">
				<div>
					<div class="bar red"></div>
					<p>View</p>
				</div>
				<div>
					<div class="bar blue"></div>
					<p>Purchases</p>
				</div>
			</div>
			<div class="graphic">
				<div class="points p-red-1 red">
					<div class="number number-red red">458</div>
				</div>
				<div class="points p-red-2 red">
					<div class="number number-red red">812</div>
				</div>
				<div class="points p-red-3 red">
					<div class="number number-red red">746</div>
				</div>
				<div class="points p-red-4 red">
					<div class="number number-red red">877</div>
				</div>
				<div class="points p-red-5 red">
					<div class="number number-red red">517</div>
				</div>
				<div class="points p-red-6 red">
					<div class="number number-red red">434</div>
				</div>
				<div class="points p-red-7 red">
					<div class="number number-red red">458</div>
				</div>
				<div class="points p-blue-1 blue">
					<div class="number number-blue blue">26</div>
				</div>
				<div class="points p-blue-2 blue">
					<div class="number number-blue blue">41</div>
				</div>
				<div class="points p-blue-3 blue">
					<div class="number number-blue blue">22</div>
				</div>
				<div class="points p-blue-4 blue">
					<div class="number number-blue blue">36</div>
				</div>
				<div class="points p-blue-5 blue">
					<div class="number number-blue blue">25</div>
				</div>
				<div class="points p-blue-6 blue">
					<div class="number number-blue blue">13</div>
				</div>
				<div class="points p-blue-7 blue">
					<div class="number number-blue blue">20</div>
				</div>
				<div class="lines">
					<hr>
					<hr>
					<hr>
				</div>
				<svg>
					<polyline points="
					10, 80
					95, 20
				    172, 48
					250, 21
					320, 67
					393, 79
					466, 29
					"
					style="fill: none; stroke: #FA7373; stroke-width: 3" />
				</svg>
				<svg>
					<polyline points="
					10, 104
					95, 85
					173, 115
					249, 89
					320, 104
					393, 127
					465, 110"
					style="fill: none; stroke: #7BA2FF; stroke-width: 3" />
				</svg>
			</div>
			<div class="weeks">
				<p>MON</p>
				<p>TUE</p>
				<p>WED</p>
				<p>THU</p>
				<p>FRI</p>
				<p>SAT</p>
				<p>SUN</p>
			</div>
		</div>
	</div>
</body>

</html>
